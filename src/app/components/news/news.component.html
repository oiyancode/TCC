<section id="produtos-populares" class="news" aria-labelledby="popular-title">
  <div class="news__bg"></div>
  <div class="news__content">
    <h2 id="popular-title" class="news__title">PRODUTOS POPULARES</h2>
    <p class="news__cta">‚≠ê Os favoritos dos nossos clientes</p>

    <div class="carousel carousel__layout">
      <div class="carousel__nav carousel__nav--prev" aria-hidden="false">
        <button
          id="popular-prev"
          #prevBtnRef
          class="carousel__btn carousel__btn--prev"
          aria-label="Anterior"
          aria-controls="produtos-populares"
        >
          <img src="/assets/btn_assets/Btn_Carrosel_Esq.svg" alt="Anterior" />
        </button>
      </div>

      <div
        class="swiper popular-swiper"
        #popularSwiperRef
        role="region"
        aria-roledescription="carousel"
        aria-label="Produtos populares"
        tabindex="0"
      >
        <div class="swiper-wrapper">
          <ng-container *ngFor="let product of products">
            <div class="swiper-slide">
              <app-product-card
                [name]="product.name"
                [price]="product.price"
                [imageSrc]="product.imageSrc"
                [variant]="product.variant"
                [productId]="product.id"
                [cssClass]="product.cssClass"
              ></app-product-card>
            </div>
          </ng-container>
        </div>
      </div>

      <div class="carousel__nav carousel__nav--next" aria-hidden="false">
        <button
          id="popular-next"
          #nextBtnRef
          class="carousel__btn carousel__btn--next"
          aria-label="Pr√≥ximo"
          aria-controls="produtos-populares"
        >
          <img src="/assets/btn_assets/Btn_Carrosel_Dir.svg" alt="Pr√≥ximo" />
        </button>
      </div>
    </div>
  </div>
</section>
