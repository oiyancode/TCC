<div class="news__item news__item--{{ variant }} {{ cssClass }}">
  <div class="news__box">
    <div class="news__head">
      <h3 class="news__name">{{ name }}</h3>
    </div>
    <div class="news__canvas">
      <div class="news__item-grunge"></div>
      <img
        class="news__product {{ cssClass }}"
        [src]="getOptimizedImageUrl()"
        [srcset]="getResponsiveSrcset()"
        sizes="(max-width: 768px) 100vw, (max-width: 1200px) 50vw, 33vw"
        [alt]="name"
        loading="lazy"
        (click)="goToDetails($event)"
        style="cursor: pointer"
      />
    </div>
    <div class="news__foot">
      <span class="news__price">{{ price }}</span>
      <div
        class="news__bag"
        aria-label="Adicionar ao carrinho"
        (click)="handleAddToCart($event)"
        style="cursor: pointer"
      >
        <img
          class="icon icon--bag"
          [src]="isAddedToCart ? '/assets/icons/bag_buyed.svg' : '/assets/icons/bag_buy.svg'"
          [class.clicked]="isAddedToCart"
          alt="Adicionar ao carrinho"
          loading="lazy"
        />
      </div>
    </div>
  </div>
</div>
