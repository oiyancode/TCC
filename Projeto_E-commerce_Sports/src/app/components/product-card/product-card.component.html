      <h3 class="news__name">{{ name }}</h3>
    </div>
    <div class="news__canvas">
      <div class="news__item-grunge"></div>
      <img class="news__product news__product--{{variant}}" [src]="imageSrc" [alt]="name" loading="lazy" />
    </div>
    <div class="news__foot">
      <span class="news__price">{{ price }}</span>
      <div class="news__bag" aria-label="Adicionar Ã  sacola">
        <img class="icon icon--bag" src="/assets/icons/Shopping bag.svg" alt="" />
